<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DogFight</title>
    <style type="text/css">
      canvas{
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>

    <!-- Canvas -->
    <canvas id="myCanvas">
      oh-nooo! Your browser does not support canvas! :'(
    </canvas>
    <!-- End of Canvas -->
    <!-- Socket.io -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io.connect();
      socket.on("news", function(data){
        console.log(data);
        socket.emit("my other event", {my: "data"})
      });
    </script>
    <!-- End of Socket.io -->
    <!-- Game Script -->
    <script>
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;


    function Player(x, y, name, vx, vy, health){
      this.x = x;
      this.y = y;
      this.name = name;
      this.vx = vx;
      this.vy= vy;
      this.health = health;

      this.update = function(){
        //x movement calculation
        if(this.x > mouseX){
          if(this.x - mouseX > vx){
            this.x -= vx;
          }
        }else if(this.x < mouseX){
          if(mouseX - this.x > vx){
            this.x += vx;
          }
        }
        //y movement calculation
         if(this.y > mouseY){
          if(this.y - mouseY > vy){
            this.y -= vy;
          }
        }else if(this.y < mouseY){
          if(mouseY - this.y > vy){
            this.y += vy;
          }
        }
      }

      this.draw = function(){
        c.fillRect(this.x, this.y, 30, 10);
        c.fillStyle = "blue";
        console.log("drawing me @" + this.x + " " + this.y)
      }
    }

    var me = new Player(200,200, "logan", 5, 5, 10);
    var mouseX = 0;
    var mouseY = 0;

    window.addEventListener("mousemove", function(e){
        mouseX = Math.ceil(e.x);
        mouseY = Math.ceil(e.y);
      })

    function loop(){
      requestAnimationFrame(loop);
      c.clearRect(0, 0, window.innerWidth, window.innerHeight);
      me.update();
      me.draw();
    }

    loop();

    </script>
    <!-- End of Game Script -->
  </body>
</html>
