<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DogFight</title>
    <style media="screen">
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

  </style>
  </head>
  <body>

    <!-- Canvas -->
    <canvas id="myCanvas">
      oh-nooo! Your browser does not support canvas! :'(
    </canvas>
    <!-- End of Canvas -->
    <!-- Game Script -->
    <script>
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d");
    canvas.height = 1420;
    canvas.width = 1920;

     function Bullet(x, y, vx, vy){
      this.x = x;
      this.y = y;
      this.vx = vx;
      this.vy = vy;

      this.update = function(){
        this.x += vx;
        this.y += vy;
      }

      this.draw = function(){
        c.beginPath();
        c.arc(this.x, this.y, 10, 0, 2*Math.PI);
        c.stroke();
      }
    }

    function Player(x, y, name, xIncr, yIncr, health){
      this.x = x;
      this.y = y;
      this.name = name;
      this.xIncr = xIncr;
      this.vIncr= yIncr;
      this.health = health;

      this.update = function(){
        //x movement calculation
        if(this.x > mouseX){
          if(this.x - mouseX > xIncr){
            this.x -= xIncr;
          }
        }else if(this.x < mouseX){
          if(mouseX - this.x > xIncr){
            this.x += xIncr;
          }
        }
        //y movement calculation
         if(this.y > mouseY){
          if(this.y - mouseY > yIncr){
            this.y -= yIncr;
          }
        }else if(this.y < mouseY){
          if(mouseY - this.y > yIncr){
            this.y += yIncr;
          }
        }
      }

      this.draw = function(){
        this.rotation = Math.atan2(this.y - mouseY, this.x - mouseX);
        c.save();
        c.translate(this.x + 30/2, this.y + 10/2);
        c.rotate(this.rotation);
        c.translate(-this.x + 30/2, -this.y + 10/2)
        c.fillStyle = "blue"
        c.fillRect(this.x, this.y, 30, 10);
        c.restore();
      }
    }

    var me = new Player(200,200, "logan", 8, 8, 10);

    window.addEventListener("click", function(){
      this.speed = 20;
      this.dx = mouseX - me.x;
      this.dy = mouseY - me.y;
      this.mag = Math.sqrt(this.dx * this.dx + this.dy * this.dy)
      this.vx = (this.dx / this.mag) * speed;
      this.vy = (this.dy / this.mag) * speed;

      this.newBullet = new Bullet(me.x, me.y, this.vx, this.vy);
      console.log(newBullet)
      bulletsArray.push(this.newBullet);
    })

    var mouseX = 0;
    var mouseY = 0;
    var bulletsArray = [];

    canvas.addEventListener("mousemove", function(e){
        mouseX = Math.ceil(e.x);
        mouseY = Math.ceil(e.y);
      })

    function loop(){
      requestAnimationFrame(loop);
      c.clearRect(0, 0, window.innerWidth, window.innerHeight);
      me.update();
      me.draw();
      for(var i = 0; i < bulletsArray.length; i++){
        bulletsArray[i].update();
        bulletsArray[i].draw();
      }
    }

    loop();

    </script>
    <!-- End of Game Script -->
    <!-- Socket.io -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

      var socket = io.connect();
      socket.on("news", function(data){
        console.log(data);
        socket.emit("my other event", {my: "data"})
      });
    </script>
    <!-- End of Socket.io -->
  </body>
</html>
