    <!-- Game Script -->
    <script>
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

     

      this.draw(){
        c.beginPath();
        c.arc(this.x, this.y, 10, 0, 2*Math.PI);
        c.stroke();
      }
    }

    function Player(x, y, name, xIncr, yIncr, health){
      this.x = x;
      this.y = y;
      this.name = name;
      this.xIncr = xIncr;
      this.vIncr= yIncr;
      this.health = health;

      this.update = function(){
        //x movement calculation
        if(this.x > mouseX){
          if(this.x - mouseX > vx){
            this.x -= vx;
          }
        }else if(this.x < mouseX){
          if(mouseX - this.x > xincr){
            this.x += xIncr;
          }
        }
        //y movement calculation
         if(this.y > mouseY){
          if(this.y - mouseY > yIncr){
            this.y -= yIncr;
          }
        }else if(this.y < mouseY){
          if(mouseY - this.y > yIncr){
            this.y += yIncr;
          }
        }
      }

      this.draw = function(){
        c.fillRect(this.x, this.y, 30, 10);
        c.fillStyle = "blue";
        console.log("drawing me @" + this.x + " " + this.y)
      }
    }

    var me = new Player(200,200, "logan", 5, 5, 10);
    var mouseX = 0;
    var mouseY = 0;

    window.addEventListener("mousemove", function(e){
        mouseX = Math.ceil(e.x);
        mouseY = Math.ceil(e.y);
      })

    function loop(){
      requestAnimationFrame(loop);
      c.clearRect(0, 0, window.innerWidth, window.innerHeight);
      me.update();
      me.draw();
    }

    loop();

    </script>
    <!-- End of Game Script -->
  </body>
</html>
